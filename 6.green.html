<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>GREEN</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Merriweather', serif;
      font-weight: 300;
      font-style: italic;
      background-color: #fde1ea;
      text-align: center;
      line-height: 1.8;
      min-height: 100vh;
      margin: 0;
      padding-top: 120px;
      font-size: 22px;
      color: #333;
      opacity: 0;
      transition: opacity 0.8s ease;
      overflow-x: hidden;
      position: relative;
    }
    body.fade-in { opacity: 1; }
    body.fade-out { opacity: 0; }

    #typing {
      font-size: 26px;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
      white-space: pre-line;
    }

    .green-btn {
      font-family: 'Merriweather', serif;
      font-weight: 300;
      font-style: italic;
      padding: 20px 40px;
      font-size: 26px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: transform 0.3s ease;
      background-color: #4caf50;
      color: white;
      display: none; /* ·∫®n tr∆∞·ªõc */
      position: absolute;
    }
    .green-btn.show {
      display: inline-block;
      animation: fadeInBtn 0.8s ease forwards;
    }
    .green-btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInBtn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .firework {
      position: fixed;
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1.2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <p id="typing"></p>

  <button class="green-btn" id="nextBtn" onclick="moveButton()">.....</button>

  <script>
    let moveCount = 0;

    // Hi·ªáu ·ª©ng g√µ ch·ªØ
    function typeEffect(callback) {
      const text = "C·∫£m ∆°n c·∫≠u r·∫•t nhi·ªÅu v√¨ ƒë√£ nh·∫•n n√∫t xanh!\nNh·∫•n ti·∫øp ƒëi =)))\nüëáüëáüëá";
      const container = document.getElementById("typing");
      let i = 0;

      function typing() {
        if (i < text.length) {
          container.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
          i++;
          setTimeout(typing, 40);
        } else {
          if (callback) callback();
        }
      }
      typing();
    }

    // Hi·ªáu ·ª©ng ph√°o hoa
    function createFirework(x, y) {
      for (let i = 0; i < 50; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        document.body.appendChild(fw);

        const angle = Math.random() * 2 * Math.PI;
        const distance = 80 + Math.random() * 200;
        fw.style.left = x + "px";
        fw.style.top = y + "px";
        fw.style.setProperty("--x", Math.cos(angle) * distance + "px");
        fw.style.setProperty("--y", Math.sin(angle) * distance + "px");
        fw.style.background = `hsl(${Math.random()*360},100%,50%)`;

        setTimeout(() => fw.remove(), 1200);
      }
    }

    // N√∫t xanh ch·∫°y tr·ªën
    function moveButton() {
      const btn = document.getElementById("nextBtn");
      moveCount++;

      if (moveCount < 10) {
        const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);

        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;
        btn.style.transform = "translate(0,0)";
      } else {
        goNextPage();
      }
    }

    // Chuy·ªÉn trang
    function goNextPage() {
      document.body.classList.add("fade-out");
      setTimeout(()=> window.location.href = "7.end.html", 600);
    }

    // Khi load
    window.onload = function(){
      document.body.classList.add("fade-in");

      typeEffect(() => {
        const btn = document.getElementById("nextBtn");
        btn.classList.add("show");

        // Spawn l·∫ßn ƒë·∫ßu ·ªü ch√≠nh gi·ªØa
        btn.style.left = "47%";
        btn.style.top = "60%";
        btn.style.transform = "translate(-50%, -50%)";
      });

      // Ph√°o hoa b·∫Øn ngay t·ª´ ƒë·∫ßu
      setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight/2 + Math.random() * (window.innerHeight/2);
        createFirework(x, y);
      }, 800);
    };
  </script>
</body>
</html>
