<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <script>

  <style>
    body {
      font-family: 'Merriweather', serif;
            font-weight: 300;
            font-style: italic;
            background-color: #fde1ea;
            text-align: center;
            line-height: 1.8;
            max-width: 800px;
            margin: auto;
            padding-top: 150px;
            font-size: 22px;
            color: #333;
            opacity: 0;
            transition: opacity 0.8s ease;
    }
    body.fade-in { opacity: 1; }
    body.fade-out { opacity: 0; }

    #typing {
      font-size: 26px;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
      white-space: pre-line;
    }

    footer {
      position: fixed;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
    }

    @keyframes fadeInBtn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .firework {
      position: fixed;
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1.2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <p id="typing"></p>

  <footer>
  </footer>

  <script>
    // Hi·ªáu ·ª©ng g√µ ch·ªØ
    function typeEffect(callback) {
      const text = "C·∫≠u c√≥ tin v√†o t√¢m linh kh√¥ng =)))))\nC√≥ 1 th·ª© g√¨ ƒë√≥ v·ª´a g·ª≠i ƒëi khi c·∫≠u nh·∫•n n√∫t ƒë·∫•y\nCheck ƒëi·ªán tho·∫°i ƒëi";
      const container = document.getElementById("typing");
      let i = 0;

      function typing() {
        if (i < text.length) {
          container.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
          i++;
          setTimeout(typing, 100);
        } else {
          if (callback) callback(); // g·ªçi callback sau khi xong
        }
      }
      typing();
    }

    // Hi·ªáu ·ª©ng ph√°o hoa
    function createFirework(x, y) {
      for (let i = 0; i < 50; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        document.body.appendChild(fw);

        const angle = Math.random() * 2 * Math.PI;
        const distance = 80 + Math.random() * 200;
        fw.style.left = x + "px";
        fw.style.top = y + "px";
        fw.style.setProperty("--x", Math.cos(angle) * distance + "px");
        fw.style.setProperty("--y", Math.sin(angle) * distance + "px");
        fw.style.background = `hsl(${Math.random()*360},100%,50%)`;

        setTimeout(() => fw.remove(), 1200);
      }
    }

    // Track click + chuy·ªÉn trang
    function goNextPage() {
      document.body.classList.add("fade-out");
      setTimeout(()=> window.location.href = "7.end.html", 600);
    }

    // Khi load
    window.onload = function(){
      document.body.classList.add("fade-in");

      // G√µ ch·ªØ
      typeEffect(() => {});

      // üî• Ph√°o hoa b·∫Øn ngay t·ª´ ƒë·∫ßu
      setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight/2 + Math.random() * (window.innerHeight/2);
        createFirework(x, y);
      }, 800);
    };
  </script>
</body>
</html>
